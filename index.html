<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>D3 Charts - Sample</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

	<script type="text/javascript" data-main="/js/main" src="/js/require.min.js"></script>
</head>

<body>
	<form id="range-form" class="container" style="max-width: 620px;">
		<div class="field is-horizontal">
			<div class="field-label is-normal">
				<label class="label">Usage range</label>
			</div>
			<div class="field-body">
				<div class="field">
					<p class="control">
						<input class="input" type="text" name="usage-min" placeholder="Minimum" value=45 />
					</p>
				</div>
				<div class="field">
					<p class="control">
						<input class="input" type="text" name="usage-max" placeholder="Maximum" value=55 />
					</p>
				</div>

			</div>
		</div>
		<div class="field is-horizontal">
			<div class="field-label is-normal">
				<label class="label">High Temperature</label>
			</div>
			<div class="field-body">
				<div class="field">
					<p class="control">
						<input class="input" type="text" name="high-min" placeholder="Minimum" value=80 />
					</p>
				</div>
				<div class="field">
					<p class="control">
						<input class="input" type="text" name="high-max" placeholder="Maximum" value=90 />
					</p>
				</div>
			</div>
		</div>
		<div class="field is-horizontal">
			<div class="field-label is-normal">
				<label class="label">Low Temperature</label>
			</div>
			<div class="field-body">
				<div class="field">
					<p class="control">
						<input class="input" type="text" name="low-min" placeholder="Minimum" value=0 />
					</p>
				</div>
				<div class="field">
					<p class="control">
						<input class="input" type="text" name="low-max" placeholder="Maximum" value=10 />
					</p>
				</div>
			</div>
		</div>
		<div class="field is-horizontal">
			<div class="field-label">
				<!-- Left empty for spacing -->
			</div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<button id="redraw" type="submit" class="button is-info">
							Redraw
						</button>
					</div>
				</div>
				<div class="field">
					<div class="control">
						<button id="reset" type="reset" class="button is-light">
							Reset
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div id="combo-chart" style="height:500px;width:100%;"></div>
</body>

</html>
